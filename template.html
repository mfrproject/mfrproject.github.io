<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>{title} - MfrProject :: GoSLiMS Mirror</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0" />
  <meta http-equiv="Expires" content="Sat, 26 Jul 1997 05:00:00 GMT" />
  <meta name="description" content="{preview_content}">
  <meta name="author" content="Drajat Hasan">
  <meta name="generator" content="Mfr Project">
  <meta name="theme-color" content="#000">
  <!-- Opengraph -->
  <meta property="og:locale" content="id_ID"/>
  <meta property="og:type" content="website"/>
  <meta property="og:description" content="{preview_content}"/>
  <meta property="og:title" content="{title}"/>
  <meta property="og:url" content="https://mfrproject.github.io"/>
  <meta property="og:site_name" content="Mfr Project"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://mfrproject.github.io/{banner}"/>
  <!-- Twitter
  ============================================= -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="https://mfrproject.github.io"/>
  <meta name="twitter:title" content="Mfr Project"/>
  <meta property="twitter:image" content="https://mfrproject.github.io/{banner}"/>
  <!-- Robot -->
  <meta name="robots" content="index, follow">
  <!-- Expr -->
  <link expr:href='data:blog.homepageUrl' rel='openid.delegate'/>
  <link expr:href='data:blog.url' rel='canonical'/>
  <link expr:href='data:blog.url' hreflang='x-default' rel='alternate'/>
  <meta content='article' property='og:type'/>
  <b:if cond='data:blog.pageType == &quot;item&quot;'>
  <meta expr:content='data:blog.pageName' property='og:title'/>
  <meta expr:content='data:blog.canonicalUrl' property='og:url'/>
  <meta content='website' property='og:type'/>
  </b:if>
  <meta expr:content='data:blog.title' property='og:site_name'/>
  <b:if cond='data:blog.postImageThumbnailUrl'>
  <meta expr:content='data:blog.postImageThumbnailUrl' property='og:image'/>
  <b:else/>
  <meta content='https://mfrproject.github.io/{banner}' property='og:image'/>
  </b:if>
  <b:if cond='data:blog.metaDescription'>
  <meta expr:content='data:blog.metaDescription' property='og:description'/>
  <b:else/>
  <meta expr:content='data:post.snippet' property='og:description'/>
  </b:if>
  <link href="https://mfrproject.github.io" rel="canonical">
  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../css/blog-home.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MfrProject :: GOSLiMS Mirror</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Beranda
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-12" style="margin-bottom: 200px;">
        {content_area}
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="py-5 bg-dark" style="position: fixed; bottom: 0; width: 100%;padding: 10px !important;">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; MfrProject 2019</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

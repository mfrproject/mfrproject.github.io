  <script type="text/javascript">
    var xmlhttp = new XMLHttpRequest();
    var url = "content/page.json";

    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var obj = JSON.parse(this.responseText);
        // obj.reverse();       
        if (obj.length > 0) {
          var i;
          var lp = obj[0].limit_page;

          
          var e = 1
          var i = 10;

          var text = '';
          while (i >= e) {
            if (typeof obj[i] !== "undefined") {
                if (obj[i].public_hide == false) {
                    text += '<div class="card mb-4">';
                    if (obj[i].banner != 'NULL') {
                       text += '<img class="card-img-top img'+i+'" data-src="'+obj[i].banner+'" alt="Card image cap" style="display: none;"/>';
                       text += '<div class="thumbnail_click" img-id="'+i+'"><i class="fa fa-image" style="text-align: center;cursor:pointer;display: block;font-size: 100px;color: #bdbdbd;"></i><small style="text-align: center; display: block;">click icon for open thubmnail</small></div>';
                    }
                    text += '<div class="card-body">';
                    text += '<h2 class="card-title">'+obj[i].title+'</h2>';
                    text += '<p class="card-text">'+obj[i].preview_content+'</p>';
                    text += '<a href="content/'+obj[i].url+'" class="btn btn-primary">Read More &rarr;</a>';
                    text += '</div>';
                    text += '<div class="card-footer text-muted">Posted on '+obj[i].post_date+' by '+obj[i].post_by+' - <i>Category <b>'+obj[i].category+'</b></i></div>';
                    text += '</div>';
                }
            }
            i--;
          }
          // set page
          $('#mainContent').html(text);
          // Set counter
          $('.Plugin').html('Plugin('+obj[0].category.Pluggin+')');
          $('.Template').html('Template('+obj[0].category.Template+')');
          $('.Modules').html('Modules('+obj[0].category.Module+')');
        }
      }
    };
    
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
  </script>
  <script type="text/javascript">
    $('#mainContent').on('click', '.thumbnail_click', function(){
        var obj       = $(this);
        var img_id    = obj.attr('img-id');
        var img       = $('.img'+img_id);
        var img_src   = img.attr('data-src');

        img.attr('src', img_src);
        img.slideDown();
        obj.slideUp();
    });
